<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကားအစိတ်အပိုင်းများ</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>ကားအစိတ်အပိုင်းများ</h1>
        
        <div class="car-diagram">
            <img src="images/car-outline.jpg" alt="Car Outline" id="car-image" usemap="#car-parts">
            
            <map name="car-parts">
                <area shape="rect" coords="100,50,200,100" alt="Engine" data-part="engine">
                <area shape="rect" coords="250,150,350,200" alt="Wheel" data-part="wheel">
                <area shape="rect" coords="150,200,250,250" alt="Door" data-part="door">
                <area shape="rect" coords="300,50,400,100" alt="Headlight" data-part="headlight">
            </map>
        </div>
        
        <div class="part-info" id="part-info">
            <p>ကားအစိတ်အပိုင်းတစ်ခုကို ရွေးချယ်ပါ</p>
        </div>
        
        <div class="parts-list">
            <h2>အစိတ်အပိုင်းများ</h2>
            <ul>
                <li><button onclick="showPart('engine')">အင်ဂျင်</button></li>
                <li><button onclick="showPart('wheel')">ဘီး</button></li>
                <li><button onclick="showPart('door')">တံခါး</button></li>
                <li><button onclick="showPart('headlight')">မီးချောင်း</button></li>
            </ul>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
